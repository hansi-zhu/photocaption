<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my planet</title>
<style>
    body { 
  background: blue;
  overflow: hidden;
  font-family: 'editorial';
}
@font-face {
    font-family: "editorial";
    src: url("fonts/PPEditorialNew-Regular.otf");
}
a{
    color:black;
    text-decoration: none;
}
h2::after{
  color:black;
  text-decoration: none;
}
h2{
  font-size: 2vw;
}

.links{
    position:fixed;
    top:30%;
    left:50%;
    transform:translate(-50%, -50%);
    text-align:center;
    margin:auto;
}
.grid{
    position: 50vw;
    text-align: center;
    margin:auto;
}
.box{
    height: 7vw;
    width: 7vw;
    position: relative;
    float: left;
    text-align:center;
    border: solid white 3px;
    border-radius:150px;
    margin:5px;
    background-color:white;
}

.box:hover{
  background-color:yellow;
}

        .circle {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
            width: 100vw;
            border-radius: 1500px 1500px 0 0;
            background-color: red;
        }
.loop-wrapper {
  margin: 0 auto;
  position: relative;
  display: block;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  border-bottom: 3px solid #fff;
  color: #fff;
  position:relative;
  bottom:0;
}
.mountain {
  position: absolute;
  right: -900px;
  bottom: -20px;
  width: 2px;
  height: 2px;
  box-shadow: 
    0 0 0 50px rgb(89, 191, 255),
    60px 50px 0 70px rgb(89, 191, 255),
    90px 90px 0 50px rgb(89, 191, 255),
    250px 250px 0 50px rgb(89, 191, 255),
    290px 320px 0 50px rgb(89, 191, 255),
    320px 400px 0 50px rgb(89, 191, 255)
    ;
  transform: rotate(130deg);
  animation: mtn 20s linear infinite;
}
.hill {
  position: absolute;
  right: -900px;
  bottom: -50px;
  width: 400px;
  border-radius: 50%;
  height: 20px;
  box-shadow: 
    0 0 0 50px rgb(46, 132, 245),
    -20px 0 0 20px  rgb(46, 132, 245),
    -90px 0 0 50px  rgb(46, 132, 245),
    250px 0 0 50px  rgb(46, 132, 245),
    290px 0 0 50px  rgb(46, 132, 245),
    620px 0 0 50px  rgb(46, 132, 245);
  animation: hill 4s 2s linear infinite;
}
.tree, .tree:nth-child(2), .tree:nth-child(3) {
  position: absolute;
  height: 100px; 
  width: 35px;
  bottom: 0;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
}
.rock {
  margin-top: -17%;
  height: 2%; 
  width: 2%;
  bottom: -2px;
  border-radius: 20px;
  position: absolute;
  background: #ddd;
}
.truck, .wheels {
  transition: all ease;
  width: 85px;
  margin-right: -60px;
  bottom: 0px;
  right: 50%;
  position: absolute;
  background: #eee;
}
.truck {
  background: url(svg/truck.svg) no-repeat;
  background-size: contain;
  height: 60px;
}
.truck:before {
  content: " ";
  position: absolute;
  width: 25px;
  box-shadow:
    -30px 28px 0 1.5px #fff,
     -35px 18px 0 1.5px #fff;
}
.wheels {
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/wheels.svg) no-repeat;
  height: 15px;
  margin-bottom: 0;
}

.tree  { animation: tree 3s 0.000s linear infinite; }
.tree:nth-child(2)  { animation: tree2 2s 0.150s linear infinite; }
.tree:nth-child(3)  { animation: tree3 8s 0.050s linear infinite; }
.rock  { animation: rock 4s   -0.530s linear infinite; }
.truck  { animation: truck 4s   0.080s ease infinite; }
.wheels  { animation: truck 4s   0.001s ease infinite; }
.truck:before { animation: wind 1.5s   0.000s ease infinite; }


@keyframes tree {
  0%   { transform: translate(1350px); }
  50% {}
  100% { transform: translate(-50px); }
}
@keyframes tree2 {
  0%   { transform: translate(650px); }
  50% {}
  100% { transform: translate(-50px); }
}
@keyframes tree3 {
  0%   { transform: translate(2750px); }
  50% {}
  100% { transform: translate(-50px); }
}

@keyframes rock {
  0%   { right: -200px; }
  100% { right: 2000px; }
}
@keyframes truck {
  0%   { }
  6%   { transform: translateY(0px); }
  7%   { transform: translateY(-6px); }
  9%   { transform: translateY(0px); }
  10%   { transform: translateY(-1px); }
  11%   { transform: translateY(0px); }
  100%   { }
}
@keyframes wind {
  0%   {  }
  50%   { transform: translateY(3px) }
  100%   { }
}
@keyframes mtn {
  100% {
    transform: translateX(-2000px) rotate(130deg);
  }
}
@keyframes hill {
  100% {
    transform: translateX(-4600px);
  }
}
</style>
</head>

<body>
<div class="circle">
        <div class="loop-wrapper">
            <div class="mountain"></div>
            <div class="hill"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="tree"></div>
            <div class="rock"></div>
            <div class="truck"></div>
            <div class="wheels"></div>
        </div> 
</div>
<div class="links">
    <div class="grid">
        <a href="find.html">
            <div class="box" id="red">
                <h2>find</h2>
            </div>
        </a> 
        <a href="align.html">
            <div class="box" id="blue">
                <h2>align</h2>
            </div>
        </a> <!--change to align-->
        <a href="chase.html">
            <div class="box" id="green">
                <h2>chase</h2>
            </div>
        </a> <!--change to chase-->
        <a href="patience.html">
            <div class="box" id="yellow">
                <h2>practice</h2>
            </div>
        </a> <!--change to surround-->
        <a href="reach.html">
            <div class="box" id="yellow">
                <h2>reach</h2>
            </div>
        </a>
</div>
