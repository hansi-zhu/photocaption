<!DOCTYPE html>
<html>
<body style="background-color: #000;"></body>
<head>
  <title>memories of my childhood</title>
  <style>
    body {
        background-image: url("img/8_pyramid.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .content{
        margin-top: 0px;
        margin-left: 0px; /* Same as the width of the sidebar */
        padding: 0px 0px;
        top: 0;
        left: 0;
        height:100%;
    }
    .circle {
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
      margin-right: 1px;
      display: inline-block;
      transition: background-color 0.5s ease-in-out; /* Add a smooth transition effect */
      }
    .circle:hover{
      cursor:pointer;
    }
    .dancefloor{
      position: absolute;
      text-align:center;
      top: 50%;
      transform:translate(0, -50%);
      z-index:-1;
    }
    h2{
        font-size: 128pt;
        color:white;
    }
  </style>
</head>

    <script>
      function changeColor(circle) {
        const randomColor = getRandomColor();
        circle.style.backgroundColor = randomColor;
        circle.dataset.lastColor = randomColor;
      }

      function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
      }

      function restoreColor(circle) {
          sleep(1000).then(() => {const lastColor = '#000';
        circle.style.backgroundColor = lastColor;});
      }

      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
